<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://kit.fontawesome.com/871631ef05.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <!-- Encabezado -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <!-- Logo -->
            <a href="#" class="flex items-center">
                <img src="../image/logo01.png" alt="Logo de la tienda" class="h-18">
            </a>
            <!-- Barra de búsqueda -->
            <form class="relative w-1/3">
                <input type="text" placeholder="Busca lo que necesitas"
                    class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none">
                <!-- Icono de lupa -->
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </span>
            </form>
            <!-- Iconos de usuario -->
            <nav class="flex space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-900">🛒 Carrito</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">👤 Cuenta</a>
            </nav>
        </div>
    </header>

    <!-- Navegación principal -->
    <nav class="bg-gray-50 py-4 shadow-sm">
        <div class="container mx-auto flex justify-center space-x-10 text-lg font-bold">
            <a href="#" class="hover:text-gray-500">Accesorios</a>
            <a href="#" class="hover:text-gray-500">PC</a>
            <a href="#" class="hover:text-gray-500">Impresoras</a>
            <a href="#" class="hover:text-gray-500">Laptops</a>
        </div>
    </nav>

     <!-- Contenido principal -->
     <main class="container mx-auto px-4 py-8">
        <!-- Sección de banner -->
        <section class="mb-8">
            <img src="../image/banner.jpg" alt="Banner Promocional" class="w-full rounded-lg shadow-md">
        </section>

        <!-- Sección de productos -->
        <section>
            <!-- Lo Más Vendido -->
            <article class="mb-8">
                <h2 class="text-xl font-bold mb-4">Lo más vendido</h2>
                <div class="grid grid-cols-4 gap-4">
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                </div>
            </article>

            <!-- Nuevos Lanzamientos -->
            <article class="mb-8">
                <h2 class="text-xl font-bold mb-4">Nuevos lanzamientos</h2>
                <div class="grid grid-cols-4 gap-4">
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                </div>
            </article>

            <!-- Ofertas Especiales -->
            <article>
                <h2 class="text-xl font-bold mb-4">Ofertas especiales</h2>
                <div class="grid grid-cols-4 gap-4">
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                    <div class="w-32 h-32 bg-gray-500 rounded-lg"></div>
                </div>
            </article>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="bg-white p-6 shadow-md mt-10">
        <div class="container mx-auto text-center">
            <!-- Redes Sociales -->
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="text-gray-600"><i class="fa-brands fa-square-instagram"></i> Instagram</a>
                <a href="#" class="text-gray-600"><i class="fa-brands fa-square-facebook"></i>Facebook</a>
                <a href="#" class="text-gray-600"><i class="fa-brands fa-square-x-twitter"></i> Twitter</a>
            </div>
            <!-- Aplicaciones móviles -->
            <div class="flex justify-center space-x-4 mb-4">
                <img src="https://via.placeholder.com/120x40" alt="Google Play">
                <img src="https://via.placeholder.com/120x40" alt="App Store">
            </div>
            <!-- Información adicional -->
            <p class="text-gray-500 text-sm mt-4">&copy; 2025 Tienda Online. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
